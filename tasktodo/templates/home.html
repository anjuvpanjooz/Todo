{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container"><br><br><br><br>
        <div class="row">
            <div class="col-md-6">
                <form method="POST" class="p-3 shadow">
                 {% csrf_token %}
                <div class="form-group">
                 <input type="text" class="form-control" name="task" placeholder="task name">
                </div>
                <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>
                    <div>
                       <input type="date" class="form-control" name="date" placeholder="date">
                 <input type="submit" class="btn btn-success">

                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4> Task to be compleated</h4>
                {% for i in task1 %}
                <div class="card">
                    <div class="shadow-sm p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h5 class="card-title">{{i.task_name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-primary" href="{% url 'todoapp:update' i.id %}">update</a>
                        <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">delete</a>
                    </div>
                        </div>
                </div>
                <br>
               {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
